<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign.css">
    <link rel="script" href="script.js">
</head>
<body>

    <div class="main">
        <div class="anim">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">WELCOME TO EXPLORE MORE !</h2>
                </div>
            </div> 
            <div class="content">
                <div class="form">
                    <h2>Sign Up</h2>
                    <input type="text" name="Name" placeholder="Enter Full Name" required>

                    <input type="password" name="password" placeholder="Enter Password Here" required>
                    <button class="btnn"><a href="Login.html">Submit</a></button>
                </div>
                </div>
            </div>
        </div>
    </div>
